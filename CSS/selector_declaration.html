<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자와 선언</title>
    <style>
        li{
            color: red; 
            text-decoration: underline;
            /* li 가 selector */
            /* color: red; text-decoration: underline;은 decoration */
        }

        /* 아이디 선택자 */
        #select{
            font-size: 40px;
        }

        /* 클래스 선택자 */
        .deactive{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <ul>
        <li class="deactive">Html</li>
        <li id="select">Css</li>
        <li class="deactive">Javascript</li>
    </ul>
</body>
</html>
