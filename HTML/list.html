<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 표현하기</title>
</head>
<body>
    <h1>li를 이용해서 목록을 표현해보아요 ~</h1>

    <ol>
        <li>기술소개</li>
        <li>기본문법</li>
        <li>하이퍼텍스트와 속성</li>
        <li>리스트와 태그의 중첩</li>
    </ol>

    <ul>
        <li>정윤미</li>
        <li>이사랑</li>
        <li>임지혜</li>
        <li>김민지</li>
    </ul>
</body>
</html>
