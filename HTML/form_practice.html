<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 연습</title>
</head>
<body>
    <form action="http://localhost/login.php">
        <p>Id: <input type="text" name="id" value="default"></p>
        <p>Pw: <input type="password" name="pwd"></p>
        <p>Adr: <input type="text" name="address"></p>
        <p>여러줄<textarea rows="2" cols="10" name="area">default</textarea></p>
        <input type="submit">
    </form>


    <!--단일 선택! -->
    <form action="http://localhost/login.php">
        <p>
            <h1>과자</h1>
            <select name="snak">
                <option value="빼">빼빼로</option>
                <option value="포">포카칩</option>
                <option value="오">오감자</option>
            </select>   
        </p>
        <input type="submit">
    </form>


    <!--다중선택! 컨트롤키 이용해서-->
    <form action="http://localhost/login.php">
        <p>
            <h1>과자</h1>
            <select name="snak" multiple>
                <option value="빼">빼빼로</option>
                <option value="포">포카칩</option>
                <option value="오">오감자</option>
            </select>   
        </p>
        <input type="submit">
    </form>


    <!--radio를 사용한 단일선택-->
    <form action="http://localhost/login.php">
        <p></p>
            <h1>공부</h1>
            HTML: <input type="radio" name="study" value="html" checked> <!--checked = 미리 선택되어 있는 값 설정-->
            CSS: <input type="radio" name="study" value="css">
            JAVASCRIPT: <input type="radio" name="study" value="javascript"> 
        </p>
        <input type="submit">
    </form>


    <!--checkbox를 사용한 다중선택 -->
    <form action="http://localhost/login.php">
        <p>
            <h1>공부</h1>
            HTML: <input type="checkbox" name="study"checked>
            CSS: <input type="checkbox" name="study">
            JAVASCRIPT: <input type="checkbox" name="study" checked> 
        </p>
        <input type="submit">
    </form>


    <!--button 사용-->    
    <form action="http://localhost/login.php">
            <input type="text">
            <p>
            <input type="submit" value="전송">
            <input type="button" value="click" onclick="alert('냠냠')">
            <input type="reset" value="reset">
        </p>
    </form>


    <!--hidden 사용-->
    <form>
            <input type="text" name="id">
            <input type="hidden" name="hid">
            <input type="submit">
    </form>


    <!--label 사용-->
    <form action="http://localhost/login.php">
        <p>
            <label for="id_txt">Id:</label>
            <input id="id_txt" type="text" name="id" value="default value">
        </p>
        <p>
            <label for="pw_txt">Pw:</label>
            <input id="pw_txt"type="password" name="pwd">
        </p>
        <p>
            <label>textarea:
                <textarea id="area_txt"rows="2" cols="10" name="area">default</textarea>
            </label>
        </p>


        <p> <!--글씨 클릭해도 체크 됨-->
            <label>
                <input type="checkbox" name="color" value="red">빨강
            </label>

            <!--위 아래 두 가지 모두 같은 것! 표현 방식이 다를 뿐-->

            <label for="color_blue">
                <input id="color_blue" type="checkbox" name="color" value="blue">파랑
            </label>
        </p>
    </form>

    <!--file 업로드/ 세부 내용 따로 공부-->
    <form method="post" enctype="multipart/form-data">
    <!-- <form action="http://localhost/upload.php"> -->
        <input type="file">
        <input type="submit">
    </form>
</body>
</html>
