<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>완전한 웹사이트 만들기 연습</title>
</head>
<body>
    <h1><a href="complete_website_practice.html">졸프의 노예 HTML연습</a></h1>
    <ol> <!--숫자로 리스트의 순서를 알려줌 -->
        <li><a href="1.html">기술소개</a></li>
        <li><a href="2.html">기본문법</a></li>
        <li><a href="3.html">하이퍼텍스트와 속성</a></li>
        <li><a href="4.html">리스트와 태그의 중첩</a></li>
    </ol>
    <h2>선행학습</h2>
    <p>완전한 웹사이트 만들기 연습. 졸프의 노예 조원 이사랑!!</p>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>주소</th>
                <th>회비</th>
            </tr>
        </thead>
        <tfoot> <!--tfoot태그를 쓰면 어디에 놓든 표의 맨 아래 행으로 표현됨-->
            <tr>
                <td colspan="3">합계</td> <!--가로로 병합됨 (행 병합)-->
               
                <td>6800</td>
            </tr>
        </tfoot>
        <tbody align="center">
            <tr>
                <td>정윤미</td>
                <td rowspan="4">여</td> <!--세로로 병합됨 (열 병합-->
                <td>신정</td>
                <td>2000</td>
            </tr>
        
            <tr>
                <td>이사랑</td>
                
                <td>양평</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>임지혜</td>
                
                <td>안산</td>
                <td>1800</td>
            </tr>
            <tr>
                <td>김민지</td>

                <td>인천</td>
                <td>1500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
